<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async和await</title>
</head>
<body>
  <script>
    // 让异步代码看起来像同步代码，方便控制顺序
    // 线程休眠
    // 只能串行执行，替代不了promise，promise可以并发执行
    
    function sleep(second) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(second)
        }, second)
      })
    }

    async function test() {
      console.log('1')
      await sleep(2000)
      console.log('2')
    }

    test() // 1 2000 2
  </script>
</body>
</html>
